<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./assets/img/pokedex-icon-55.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="nav bg-danger">
            <div class="separador">
                <img src="./assets/img/pokedex-logo.png" alt="Logo de pokemon" class="img">
                <br>
                <input type="text" class="form-control mt-3" id="miInput" placeholder="Buscar">
            </div>
            <ul class="nav__options">
                <li class="nav__option"><button class="btn btn-header" id="verTodos">Ver Todos</button></li>
                <li class="nav__option"><button class="btn btn-header" id="normal">Normal 😑</button></li>
                <li class="nav__option"><button class="btn btn-header" id="fire">Fuego 🔥</button></li>
                <li class="nav__option"><button class="btn btn-header" id="water">Agua 🌊</button></li>
                <li class="nav__option"><button class="btn btn-header" id="grass">Pasto 🌱</button></li>
                <li class="nav__option"><button class="btn btn-header" id="electric">Electricidad ⚡</button></li>
                <li class="nav__option"><button class="btn btn-header" id="ice">Hielo 🧊</button></li>
                <li class="nav__option"><button class="btn btn-header" id="fighting">Pelea 🤜</button></li>
                <li class="nav__option"><button class="btn btn-header" id="poison">Veneno 🩻</button></li>
                <li class="nav__option"><button class="btn btn-header" id="ground">Tierra ⛱️</button></li>
                <li class="nav__option"><button class="btn btn-header" id="flying">Volador 🪽</button></li>
                <li class="nav__option"><button class="btn btn-header" id="psychic">Psiquico 🧙‍♂️</button></li>
                <li class="nav__option"><button class="btn btn-header" id="bug">Insecto 🐛</button></li>
                <li class="nav__option"><button class="btn btn-header" id="rock">Roca 🪨</button></li>
                <li class="nav__option"><button class="btn btn-header" id="ghost">Fantasma 👻</button></li>
                <li class="nav__option"><button class="btn btn-header" id="dark">Oscuro 🌃</button></li>
                <li class="nav__option"><button class="btn btn-header" id="dragon">Dragon 🐲</button></li>
                <li class="nav__option"><button class="btn btn-header" id="steel">Metal 🔩</button></li>
                <li class="nav__option"><button class="btn btn-header" id="fairy">Hada 🧚</button></li>
            </ul>
        </nav>
    </header>
    <section class="contenedorPrin">
        <div id="todos">
            <div class="todos__pokemon" id="pokemonList">
            

            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
